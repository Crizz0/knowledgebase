<!-- INCLUDE overall_header.html -->

<form id="postform" method="post" action="{S_POST_ACTION}"{S_FORM_ENCTYPE}>

<div class="panel" id="postingbox">
	<div class="inner">

	<fieldset class="fields1">
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->

	<!-- IF S_CHGPOSTER -->
	<dl style="clear: left;">
		<dt><label for="username">{L_CHANGE_POSTER}{L_COLON}</label></dt>
		<dd style="margin-top:3px;">
			<input class="inputbox autowidth" type="text" name="username" id="username" value="{USERNAME}" />
			<br />
			<span>[ <a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a> ]</span>
		</dd>
	</dl>
	<!-- ENDIF -->

	<dl style="clear: left;">
		<dt><label for="article_title">{L_SUBJECT}{L_COLON}</label></dt>
		<dd><input type="text" name="article_title" id="article_title" size="45" maxlength="63" tabindex="2" value="{ARTICLE_TITLE}" class="inputbox autowidth" /></dd>
	</dl>

	<dl style="clear: left;">
		<dt><label for="article_description">{L_DESCRIPTION}{L_COLON}</label></dt>
		<dd><input type="text" name="article_description" id="article_description" size="45" maxlength="255" tabindex="2" value="{ARTICLE_DESCRIPTION}" class="inputbox autowidth" /></dd>
	</dl>

	<dl style="clear: left;">
		<dt><label for="category_list">{L_CATEGORIES}{L_COLON}</label></dt>
		<dd><select name="category_list[]" id="category_list" multiple="multiple" size="3" class="inputbox autowidth">{S_CATEGORY_OPTIONS}</select><br /></dd>
	</dl>

	<!-- INCLUDE posting_buttons.html -->

	<div id="smiley-box" class="smiley-box">
		<!-- EVENT posting_editor_smilies_before -->
		<!-- IF S_SMILIES_ALLOWED and .smiley -->
			<strong>{L_SMILIES}</strong><br />
			<!-- BEGIN smiley -->
				<a href="#" onclick="insert_text('{smiley.A_SMILEY_CODE}', true); return false;"><img src="{smiley.SMILEY_IMG}" width="{smiley.SMILEY_WIDTH}" height="{smiley.SMILEY_HEIGHT}" alt="{smiley.SMILEY_CODE}" title="{smiley.SMILEY_DESC}" /></a>
			<!-- END smiley -->
		<!-- ENDIF -->
		<!-- IF S_SHOW_SMILEY_LINK and S_SMILIES_ALLOWED -->
			<br /><a href="{U_MORE_SMILIES}" onclick="popup(this.href, 750, 350, '_phpbbsmilies'); return false;">{L_MORE_SMILIES}</a>
		<!-- ENDIF -->
		<!-- EVENT posting_editor_smilies_after -->
		<!-- IF BBCODE_STATUS -->
		<div class="bbcode-status">
			<!-- IF .smiley --><hr /><!-- ENDIF -->
			{BBCODE_STATUS}<br />
			<!-- IF S_BBCODE_ALLOWED -->
				{IMG_STATUS}<br />
				{FLASH_STATUS}<br />
				{URL_STATUS}<br />
			<!-- ENDIF -->
			{SMILIES_STATUS}
		</div>
		<!-- ENDIF -->
		<!-- EVENT posting_editor_bbcode_status_after -->

			<!-- IF S_BBCODE_ALLOWED -->
				<div><label for="disable_bbcode"><input type="checkbox" name="disable_bbcode" id="disable_bbcode"{S_BBCODE_CHECKED} /> {L_DISABLE_BBCODE}</label></div>
			<!-- ENDIF -->
			<!-- IF S_SMILIES_ALLOWED -->
				<div><label for="disable_smilies"><input type="checkbox" name="disable_smilies" id="disable_smilies"{S_SMILIES_CHECKED} /> {L_DISABLE_SMILIES}</label></div>
			<!-- ENDIF -->
			<!-- IF S_LINKS_ALLOWED -->
				<div><label for="disable_magic_url"><input type="checkbox" name="disable_magic_url" id="disable_magic_url"{S_MAGIC_URL_CHECKED} /> {L_DISABLE_MAGIC_URL}</label></div>
			<!-- ENDIF -->
	</div>

	<!-- EVENT posting_editor_message_before -->

	<div id="message-box" class="message-box">
		<textarea name="article_text" id="article_text" rows="15" cols="76" tabindex="4" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" onfocus="initInsertions();" class="inputbox">{ARTICLE_TEXT}</textarea>
	</div>

	<!-- EVENT posting_editor_message_after -->
	</fieldset>

	</div>
</div>

<div class="panel bg2">
	<div class="inner">
	<fieldset class="submit-buttons">
		<input type="submit" tabindex="5" name="cancel" value="{L_CANCEL}" class="button1" />&nbsp;
		<input type="submit" accesskey="s" tabindex="6" name="submit" value="{L_SUBMIT}" class="button1" />&nbsp;

	</fieldset>

	<input type="hidden" name="show_panel" value="options-panel" />
	{S_FORM_TOKEN}
	</div>
</div>

</form>

<!-- INCLUDE overall_footer.html -->
