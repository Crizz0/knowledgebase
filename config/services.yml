imports:
    - { resource: tables.yml }

services:
    kinerity.knowledgebase.listener:
        class: kinerity\knowledgebase\event\listener
        arguments:
            - '@auth'
            - '@config'
            - '@controller.helper'
            - '@language'
            - '@template'
            - '%core.php_ext%'
        tags:
            - { name: event.listener }

    kinerity.knowledgebase.admin.controller:
        class: kinerity\knowledgebase\controller\admin_controller
        arguments:
            - '@cache'
            - '@config'
            - '@service_container'
            - '@controller.helper'
            - '@dbal.conn'
            - '@language'
            - '@log'
            - '@request'
            - '@template'
            - '@user'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%kinerity.knowledgebase.tables.kb_article_category%'
            - '%kinerity.knowledgebase.tables.kb_categories%'

    kinerity.knowledgebase.main.controller:
        class: kinerity\knowledgebase\controller\main_controller
        arguments:
            - '@auth'
            - '@cache'
            - '@config'
            - '@service_container'
            - '@controller.helper'
            - '@dbal.conn'
            - '@language'
            - '@log'
            - '@notification_manager'
            - '@request'
            - '@template'
            - '@user'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%kinerity.knowledgebase.tables.kb_articles%'
            - '%kinerity.knowledgebase.tables.kb_article_category%'
            - '%kinerity.knowledgebase.tables.kb_categories%'

    kinerity.knowledgebase.article.entity:
        class: kinerity\knowledgebase\entity\article
        shared: false # service MUST not be shared for this to work!
        arguments:
            - '@dbal.conn'
            - '%kinerity.knowledgebase.tables.kb_articles%'

    kinerity.knowledgebase.category.entity:
        class: kinerity\knowledgebase\entity\category
        shared: false # service MUST not be shared for this to work!
        arguments:
            - '@dbal.conn'
            - '%kinerity.knowledgebase.tables.kb_categories%'

    kinerity.knowledgebase.notification.type.article_in_queue:
        class: kinerity\knowledgebase\notification\article_in_queue
        shared: false # service MUST not be shared for this to work!
        parent: notification.type.base
        calls:
            - [set_controller_helper, ['@controller.helper']]
        tags:
            - { name: notification.type }
